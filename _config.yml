# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  comments: ["<!-- ", " -->"]
  clippings: all
  ignore:
    envs: development

collections:
  #categories:
  #  output: true
  #  permalink: /:name/ # optional
  #tags:
  #  output: true
  #  permalink: /tags/:name/ # optional
  tensorflow:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _tensorflow
  - scope:
      path: ""
      type: tensorflow
    values:
      layout: single
      author_profile: false
      share: true
      sidebar:
        nav: "tensorflow"

